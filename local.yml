---
- hosts: localhost
  connection: local
  become: true

  tasks:
  - name: install packages
    package:
      name:
        - base-devel
        - syncthing
        - tmux
        - cronie
  - name: add ansible-pull cron job
    cron:
      name: ansible auto-provision
      user: root
      minute: "*/10"
      job: ansible-pull -o -U https://github.com/jameh/ansible.git

